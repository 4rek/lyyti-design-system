# This workflow creates a Tag, GitHub release, publishes the built package to NPM and to Github packages

name: Publish Lyyti Design System

on:
  pull_request:
    branches:
      - 'main'
    types:
      - 'closed'
    paths:
      - 'src/**'
      - 'public/**'
      - 'typings/**'
  workflow_dispatch:
    inputs:
      accept:
        type: boolean
        required: true
        description: >
          I understand that this action may fail if the tag, release or the version of
          the NPM package already exists

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get package.json version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0
      - name: Create Tag
        uses: hole19/git-tag-action@master
        env:
          TAG: v${{ steps.package-version.outputs.current-version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: ${{ github.event.pull_request.pull_request.body }}
        env:
          TAG: v${{ steps.package-version.outputs.current-version }}

  publish-npm:
    if: github.event.pull_request.merged == true
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Build and Publish
        run: |
          npm ci
          npm run build
          npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci
      - run: |
          npm ci
          npm run build
          npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
