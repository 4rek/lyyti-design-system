version: 2

updates:
  # Maintain dependencies for npm
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
      - npm

  # Maintain dependencies for github-actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
      - github_actions
